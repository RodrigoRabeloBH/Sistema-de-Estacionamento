<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Sistema de Estacionamento</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	
</head>
<body onload="showVeicles()">
	<div class="container">
		<div class="jumbotron">
		  <h2 class="display-4">Sistema de Estacionamento</h2>		  
		  <hr class="my-4">
		  <form action="#"  id="formulario">
			  <label for="modeloCarro">Ve√≠culo</label>
			  	<input type="text" name="modelo" id="modeloCarro" autocomplete="off">
			  <label for="placaCarro">Placa</label>
			  	<input type="text" name="placa" id="placaCarro" autocomplete="off">
		  <button class="btn btn-primary btn-sm" type="submit">Cadastrar</button>
		  </form>
		</div>
		<div class="patio">
			<div class="row">
				<div class="col-lg-12">
					<table class="table table-hover">
						<thead>
							<tr>
								<th>Modelo</th>
								<th>Placa</th>
								<th>Entrada</th>
								<th>Finalizar</th>
							</tr>							
						</thead>
						<tbody id="resultados"></tbody>
					</table>

				</div>
			</div>			
		</div>
	</div>
</body>
	<script type="text/javascript" src="js/app.js"></script>
	
</html>
